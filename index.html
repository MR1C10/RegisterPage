<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/style.css">
  <title>Formulário</title>
</head>

<body>

  <div class="container">
    <h2>Formulário de Cadastro</h2>
    <form method="POST" action="https://registerpage-ekz1.onrender.com/enviarFormulario.php">

      <!-- Nome -->
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

      <!-- Gênero e Idade -->
      <div class="linha-dupla">
        <div>
          <label for="genero">Gênero</label>
          <select id="genero" name="genero" required>
            <option value="" disabled selected>Selecione</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="outro">Outro</option>
          </select>
        </div>

        <div>
          <label for="idade">Idade</label>
          <input type="text" id="idade" name="idade" placeholder="Ex: 18" required>
        </div>
      </div>

      <!-- Telefone -->
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>

      <!-- Linguagens e Tecnologias -->
      <label for="linguagens">Linguagens e Tecnologias</label>
      <input type="text" id="linguagens" name="linguagens" placeholder="Ex: C#, HTML, JavaScript" required>

      <!-- Texto -->
      <label for="porque">Por que você seria um bom membro para o grupo?</label>
      <textarea id="porque" name="porque" placeholder="Escreva sua resposta aqui..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

</body>

</html>
